<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Versa AI - A.R.M. Portfolio</title>
    <style>
        /* --- A.R.M. PREMIUM GLOSSY THEME --- */
        :root {
            --primary: #00c6ff;
            --secondary: #0072ff;
            --bg: #050505;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .chat-widget {
            width: 100%;
            height: 100%;
            max-width: 450px; /* Mobile Size */
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .header {
            background: linear-gradient(90deg, var(--secondary), var(--primary));
            padding: 20px;
            text-align: center;
            font-weight: 800;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            z-index: 10;
        }
        
        .header-sub {
            font-size: 0.75rem;
            font-weight: normal;
            opacity: 0.9;
            margin-top: 5px;
        }

        #chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scroll-behavior: smooth;
        }
        
        /* Hide Scrollbar */
        #chat-box::-webkit-scrollbar { display: none; }

        .message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 0.95rem;
            line-height: 1.5;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp { from { transform: translateY(10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .ai-msg {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border);
            border-bottom-left-radius: 2px;
            color: #e0e0e0;
        }

        .user-msg {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border-bottom-right-radius: 2px;
            box-shadow: 0 5px 15px rgba(0, 114, 255, 0.3);
        }

        .input-area {
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-top: 1px solid var(--border);
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 14px 20px;
            border-radius: 50px;
            border: 1px solid var(--border);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            outline: none;
            transition: 0.3s;
        }

        input:focus { border-color: var(--primary); background: rgba(255, 255, 255, 0.1); }

        button {
            background: var(--primary);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            color: black;
            font-weight: bold;
            font-size: 1.2rem;
            transition: 0.3s;
        }
        
        button:active { transform: scale(0.9); }

    </style>
    
    <script type="importmap">
      {
        "imports": {
          "@google/generative-ai": "https://esm.run/@google/generative-ai"
        }
      }
    </script>
</head>
<body>

    <div class="chat-widget">
        <div class="header">
            VERSA AI
            <div class="header-sub">Official Assistant of A.R.M.</div>
        </div>
        
        <div id="chat-box">
            <div class="message ai-msg">
                <strong>Hello!</strong><br>I am the official AI for <strong>Abdur Rahman Mallik</strong>.
                <br><br>Ask me about my projects like <em>Versa, LuminaryFrame, Viona</em> or my web development skills!
            </div>
        </div>

        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type a message..." autocomplete="off">
            <button onclick="handleSend()">âž¤</button>
        </div>
    </div>

    <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";

        // --- CONFIGURATION: PASTE YOUR KEY HERE ---
        const API_KEY = "AIzaSyDtnlTUKS4oL41ShxRILFg77g1gexV9iPI"; 
        
        // --- THE BRAIN: WHO YOU ARE ---
        const SYSTEM_INSTRUCTION = `
        You are the official AI Assistant for Abdur Rahman Mallik (A.R.M.).
        
        HIS PROFILE:
        - Name: Abdur Rahman Mallik (A.R.M.)
        - Contact: +91 9239529167 | mallikabdurrahman37@gmail.com
        - Skills: Programmer, Web Developer, Video Editor (CapCut/Alight Motion), Graphic Designer.
        - Location: Nawabpur, Ashiana Complex, Hooghly 712701 (W.B).
        
        HIS BUSINESSES:
        1. Versa: Multi-functional booking website & portfolio.
        2. LuminaryFrame Studios: Editing & Hiring agency (Partner: Yousuf Mallik).
        3. ARM STUDIOS: T-Shirt brand.
        4. VIONA: Premium water brand.
        5. The Brutal Editor: Horror/Brutal style video editing.
        
        BEHAVIOR:
        - Represent him professionally.
        - If asked about hiring, give his email/phone.
        - Be concise and smart.
        `;

        // Initialize Gemini
        const genAI = new GoogleGenerativeAI(API_KEY);
        const model = genAI.getGenerativeModel({ 
            model: "gemini-2.5-flash",
            systemInstruction: SYSTEM_INSTRUCTION
        });

        let chatHistory = [];
        const chat = model.startChat({ history: chatHistory });

        // --- UI LOGIC ---
        const chatBox = document.getElementById("chat-box");
        const inputField = document.getElementById("user-input");
        const sendBtn = document.querySelector("button");

        window.handleSend = async () => {
            const text = inputField.value.trim();
            if (!text) return;

            // 1. Show User Message
            addMessage(text, "user-msg");
            inputField.value = "";

            // 2. Show "Thinking..."
            const loadingId = "load-" + Date.now();
            const loadingDiv = document.createElement("div");
            loadingDiv.className = "message ai-msg";
            loadingDiv.id = loadingId;
            loadingDiv.innerHTML = "<em>Thinking...</em>";
            chatBox.appendChild(loadingDiv);
            scrollToBottom();

            try {
                // 3. Send Direct to Google (No Termux!)
                const result = await chat.sendMessage(text);
                const response = await result.response;
                const aiText = response.text();
                
                // 4. Update UI
                document.getElementById(loadingId).innerHTML = formatText(aiText);

            } catch (error) {
                document.getElementById(loadingId).innerText = "Error: Check your API Key or Internet.";
                document.getElementById(loadingId).style.color = "#ff4d4d";
                console.error(error);
            }
            scrollToBottom();
        };

        // Add 'Enter' key support
        inputField.addEventListener("keypress", (e) => {
            if (e.key === "Enter") handleSend();
        });

        function addMessage(text, className) {
            const div = document.createElement("div");
            div.className = `message ${className}`;
            div.innerText = text;
            chatBox.appendChild(div);
            scrollToBottom();
        }

        function scrollToBottom() {
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function formatText(text) {
            // Converts **bold** to <b>bold</b> and newlines to <br>
            return text.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>').replace(/\n/g, '<br>');
        }
    </script>

</body>
</html>
