<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Versa AI – Test Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat-box {
      width: 100%;
      max-width: 400px;
      background: #020617;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
      color: #38bdf8;
    }

    .messages {
      height: 300px;
      overflow-y: auto;
      background: #020617;
      border: 1px solid #1e293b;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .user {
      color: #22c55e;
      margin-bottom: 6px;
    }

    .bot {
      color: #38bdf8;
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
      margin-bottom: 8px;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #38bdf8;
      color: #020617;
      font-weight: bold;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.6;
    }
  </style>
</head>
<body>

  <div class="chat-box">
    <h2>Versa AI</h2>

    <div id="messages" class="messages"></div>

    <input id="userInput" type="text" placeholder="Ask Versa AI..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const API_URL = "https://versa-ai.mallikabdurrahman37.workers.dev/";

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const messages = document.getElementById("messages");
      const text = input.value.trim();

      if (!text) return;

      messages.innerHTML += `<div class="user"><b>You:</b> ${text}</div>`;
      input.value = "";
      messages.scrollTop = messages.scrollHeight;

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });

        const data = await response.json();

        messages.innerHTML += `<div class="bot"><b>Versa AI:</b> ${data.reply}</div>`;
        messages.scrollTop = messages.scrollHeight;
      } catch (error) {
        messages.innerHTML += `<div class="bot">❌ Error connecting to AI</div>`;
      }
    }
  </script>

</body>
</html>
